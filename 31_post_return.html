    <section class="inner head-fix">
        <div class="row">
            <a href="community.html"><i class="material-icons">arrow_back</i></a>
            <div class="col sign-header">카페테리아(커뮤니티)</div>
            <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                <div class="material-icons">more_vert</div>
            </a>
        </div>

        

        <div class="container community-inner">
            
            <div class="post">

                    <div class="flex">

                            알팍영배<span>(탑/서울)</span>
                        </div>
                    </div>
                </div>

                <div class="post-write-middle flex flex-between flex-center">
                    <div class="title-post flex flex-center">	
                        <div class="material-icons">chevron_right</div>
                        <h2>자유게시판</h2>
                    </div>
                    <div class="post-time">방금</div>
                </div>

                <div class="post-hot-title flex">
                    <div class="hot-post margin">HOT</div>
                    <div class="post-title">
                        안녕하세요
                    </div>
                
                </div>

                <div class="post-main" style="display:none">
                    <div class="img-post">
                        <img src="./imgs/profile2.jpg">

                    <div class="post-content">
                        안녕하세요 반갑습니다

                    </div>
                </div>

                

                <div class="post-down">
                    <div class="post-popularity flex">
                        <div class="post-hits flex">
                            <img src="./icons/icon_view.png">
                            <p>999,999</p>
                        </div>
                        <div class="post-comment flex">
                            <img src="./icons/icon_cafe_replay.png">
                            <p>999,999</p>
                        </div>
                        <div class="post-good flex">
                            <img src="./icons/icon_cafe_good.png">
                            <p>999,999</p>
                        </div>

                </div>

                <hr>

                <div class="post-bottom">
                    <div class="post-write-top flex">
                        <div class="post-img"></div>
                        <div class="chat-post">
                            <div class="post-writer flex">
                                닉네임닉네임<span>안녕하세요</span>
                            </div>
                            <div class="post-time flex">
                                <p>1시간전</p>
                                <p>답글달기</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="post-write-top flex">
                        <div class="post-img"></div>

                            </div>
                            <div class="post-time flex">
                                <p>1시간전</p>

                            </div>
                        </div>
                        
                    </div>

                    <div class="post-write-top flex recahat">
                        <div class="post-img"></div>
                        <div class="chat-post">
                            <div class="post-writer flex">
                                닉네임닉네임<span>안녕하세요</span>
                            </div>
                            <div class="post-time flex">
                                <p>1시간전</p>
                            </div>
                        </div>
                        
                    </div>

                    <div class="post-write-top flex delete">
                        <div class="post-img"></div>
                        <div class="chat-post">

                        </div>
                        
                    </div>

                    <div class="post-write-top flex">
                        <div class="post-img"></div>
                        <div class="chat-post">
                            <div class="post-writer flex">
                                닉네임닉네임<span>안녕하세요</span>
                            </div>
                            <div class="post-time flex">
                                <p>1시간전</p>
                                <p>답글달기</p>
                            </div>
                        </div>
                        
                    </div>


                    <div class="post-good-btn flex flex-center" style="display:none">
                        <img src="./icons/icon_cafe_good.png">
                        <p>좋아요</p>
                    </div>
                </div>

            </div>

        </div>
        <div class="chat-content flex">
            <div class="post-img"></div>
            <div class="search">
                <input type="text" placeholder="답글 달기">
                <div class="input-enter">게시</div>
            </div>  
        </div>

        <!-- <div class="bottom_bgc"></div> -->

        <div class="bottom_navbar">
            <div class="bottom_navbar-bg">
                <img src="./imgs/bottom.png">
            </div>                  
            <div class="item-contain flex">
                <a class="item" href="javascript:void(0)">

                <a class="item padding-right" href="javascript:void(0)">
                    <img src="./icons/dock_icon_chat.png">

                <a class="item" href="javascript:void(0)">

                </a>
            </div>
            <a class="middle-btn btn-floating">
                <img src="./icons/dock_icon_cafe.png">
            </a>
        </div>
