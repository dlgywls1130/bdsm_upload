<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephonne=no">

    <title>Document</title>

    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Nanumsqure font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>


</head>
<body>
    <section class="community head-fix">
        <div class="row">
            <a href="main.html"><i class="material-icons">arrow_back</i></a>
            <div class="col sign-header">스와이프<span>for 이성애자</span></div>
        </div>

        <div class="swipe">
            <div class="swipe-bar progress-wrapper">
                <div class="progress">
                    <div class="determinate" style="width: 25%"></div>
                </div>
            </div>
            <div class="swipe-contnet">
                <div class="swipe_title flex flex-center">
                <div class="swipe_name">%닉네임%</div>
                <div class="swipe_description">29 &#183; 탑 &#183; 서울</div>
                <div class="swipe_inpo" onclick="location.href='55_swipe_profile.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </div>
                </div>
                <ul class="hash flex flex-center">
                <li class="my_hash">마스터</li>
                <li class="my_hash">헌터</li>
                <li class="my_hash">브랫 테이머</li>
                <li class="my_hash">오너</li>
                <li class="my_hash">대디</li>
                <li class="my_hash">사디스트</li>
                </ul>
                <ul class="swipe_select flex flex-center">
                <li class="swipe_select-click">싫어요</li>
                <li class="super_like_chat swipe_like">
                    <div class="super_like_circle">
                        <div class="super_like_circle line">슈퍼<br>라이크</div>
                    </div>
                    <img src="./imgs/icon_heart.png">
                </li>
                <li class="swipe_select-click" data-bs-toggle="modal" href="#exampleModalToggle20" role="button">라이크</li>
                </ul>
            </div>
        </div>

        

        <div class="bottom_navbar">
            <div class="bottom_navbar-bg">
                <img src="./imgs/bottom.png">
            </div>                  
            <div class="item-contain flex">
                <a class="item" href="javascript:void(0)">
                    <img src="./icons/dock_icon_home.png">
                </a>
                <a class="item padding-right" href="javascript:void(0)">
                    <img src="./icons/dock_icon_chat.png">
                </a>
                <a class="item padding-left" href="javascript:void(0)">
                    <img src="./icons/dock_icon_swipe.png">
                </a>
                <a class="item" href="javascript:void(0)">
                    <img src="./icons/dock_icon_profile.png">
                </a>
            </div>
            <a class="middle-btn btn-floating">
                <img src="./icons/dock_icon_cafe.png">
            </a>
        </div>
    </section>


    <!-- 매칭 modal -->
    <div class="modal fade" id="exampleModalToggle20"  tabindex="-1" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content swipe-modal modal-padding">
                <div class="modal-head matching-alarm flex">
                    <img src="./icons/icon_matching.png">
                    <p>매칭되었습니다!</p>
                </div>
                <div class="modal-body">
                    <div class="chat-check" onclick="location.href='43_chat_matching.html'">
                        <div class="chat-btn">대화하기</div>
                        <div class="bean-need flex flex-center">
                            <p>필요 원두</p>
                            <img src="./icons/icon_bean.png">
                            <p>10개</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" data-bs-dismiss="modal" aria-label="Close">
                    <button type="button" class="cancel-btn">취소하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 매칭 modal 대화 클릭시 원두부족-->
    <div class="modal fade" id="exampleModalToggle23"  tabindex="-1" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content swipe-modal modal-padding">
                <div class="modal-head matching-alarm flex">
                    <img src="./icons/icon_matching.png">
                    <p>매칭되었습니다!</p>
                </div>
                <div class="modal-body">
                    <div class="chat-check" data-bs-toggle="modal" href="#exampleModalToggle22">
                        <div class="chat-btn">대화하기</div>
                        <div class="bean-need flex flex-center">
                            <p>필요 원두</p>
                            <img src="./icons/icon_bean.png">
                            <p>10개</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" data-bs-dismiss="modal" aria-label="Close">
                    <button type="button" class="cancel-btn">취소하기</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 원두부족 modal -->
    <div class="modal fade" id="exampleModalToggle22"  tabindex="-1" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content comment-modal modal-padding">
                <div class="modal-body bean-none">
                    <div class="delete-alarm">원두가 부족합니다</div>
                </div>
                <div class="modal-footer modal-bean-alarm flex" data-bs-dismiss="modal" aria-label="Close">
                        <div class="ok-title">확인</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
